<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Review Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='styles/style.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Google Review Summarizer</h1>
      <form action="/summarize">
        <div class="mb-3">
          <label for="name" class="form-label"
            >Enter the name of the location you want to summarize reviews
            of:</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label"
            >Where is this place located?:</label
          >
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            required
          />
          <div id="locationHelp" class="form-text">
            Be as specific as possible regarding city and country. In the event
            that more than one location matches, the first found will be used.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Summarize!</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
