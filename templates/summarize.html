<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Review Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='styles/style.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='styles/background.css')}}"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body>
    <wrapper class="d-flex flex-column min-vh-100">
      <main class="flex-fill d-flex align-items-center main-area">
        <div class="container-fluid form-body">
          <h1 class="p-2 bd-highlight" style="text-align: center">
            Summarized Reviews of {{name}} in {{location}}
          </h1>

          <div class="container p-2 bd-highlight">{{ summary|markdown }}</div>

          <div class="container-fluid text-center">
            <h3>Want to summarize reviews of another location?</h3>
            <form class="p-2 bd-highlight" id="summary-form" action="/">
              <button type="submit" class="btn btn-info">Back</button>
            </form>
          </div>
        </div>
      </main>
    </wrapper>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
