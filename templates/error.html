<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Review Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='styles/style.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='styles/background.css')}}"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Alternative way to keep people busy while the AI does its thing -->
    <div class="overlay" id="overlay">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <wrapper class="d-flex flex-column min-vh-100">
      <main class="flex-fill d-flex align-items-center main-area">
        <div class="container-fluid text-center form-body">
          <h1 class="p-2 bd-highlight" style="text-align: center">
            Google Review Summarizer
          </h1>
          <form class="p-2 bd-highlight" id="summary-form" action="/summarize">
            <div class="mb-3">
              <label for="name" class="form-label"
                >Enter the name of the location you want to summarize reviews
                of:</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label"
                >Where is this place located?:</label
              >
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                required
              />
              <div id="locationHelp" class="form-text text-light">
                Be as specific as possible regarding city and country. In the
                event that more than one location matches, the first found will
                be used.
              </div>
            </div>
            <button type="submit" id="submit" class="btn btn-info">
              Summarize!
            </button>
          </form>
          <h5 class="p-2 bd-highlight text-danger" id="error-message">
            {{ message }}
          </h5>
        </div>
      </main>
    </wrapper>
    <nav class="navbar fixed-bottom">
      <div class="container">
        <a class="navbar-brand" href="https://github.com/arjundha">
          <!-- <object data="/static/imgs/github.svg" type="image/svg+xml"></object> -->
          GitHub
        </a>
        <a
          class="navbar-brand"
          href="https://www.linkedin.com/in/arjun-dhaliwal/"
        >
          <!-- <object
            data="/static/imgs/linkedin.svg"
            type="image/svg+xml"
          ></object> -->
          LinkedIn
        </a>
        <a class="navbar-brand" href="https://arjundha.github.io/">
          <!-- <object data="/static/imgs/user.svg" type="image/svg+xml"></object> -->
          More Apps
        </a>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/loadingButton.js"></script>
  </body>
</html>
